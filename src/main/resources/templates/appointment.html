<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script type="text/javascript">
 function startTxnSuccess(){
           var event = {"transactionName" : "Schedule Appointment","serviceName" : "Appointment"};
          BrowserAgentExtension.startApplicationTransaction(event);
        }
function endTxnSuccess(){
		var event = {"transactionName" : "Schedule Appointment","serviceName" : "Appointment"};
		BrowserAgentExtension.stopApplicationTransaction(event);
}
</script>
<head th:replace="common/nheader :: common-header"/>
<body class="layout layout-vertical layout-left-navigation layout-below-toolbar">
    <main>
        <div id="wrapper">
        
          <!-- HEADER 0 -->
 
          <head th:replace="common/nheader :: header0"/>
           
          <!-- / HEADER 0 -->
            
            <!-- HEADER 1 -->
            
            <div class="content-wrapper">
            		
			<head th:replace="common/nheader :: header1"/>
                
             <!-- / HEADER 1 -->
                
             <!-- HEADER 2 -->
                
                <div class="content custom-scrollbar">

                    <div id="project-dashboard" class="page-layout simple right-sidebar">

                        <div class="page-content-wrapper custom-scrollbar">



							<head th:replace="common/nheader :: header2"/>

             <!-- / HEADER 2 -->

                            <!-- CONTENT -->
                            <div class="page-content">                            
                        <div class="page-content p-6">
                            <div class="content container">
                                <div class="row">

                                    <!-- FORM CONTROLS -->
                                    <div class="col-12 col-md-6">
                                        <div class="example">
                                            <div class="description">
                                                <div class="description-text">
                                                    <h3>Application Information</h3>
                                                </div>
                                            </div>

                                            <div class="source-preview-wrapper">
                                                <div class="preview">
                                                    <div class="preview-elements">
													<form th:action="@{/appointment/create}" method="post" id="appointmentForm" onsubmit="endTxnSuccess()">
														<input type="hidden" name="id" th:value="${appointment.id}"/>

														<div class="form-group">
															<label for="dateString">Pick a Date and Time:</label>
																	<input class="form-control" type="datetime-local" value="2018-03-19T13:45:00" 
																	   th:value="${dateString}" name="dateString"
																	   id="dateString" required="required"/>
														</div>

														<div class="form-group">
															<label for="location">Pick a location:</label>
															<select class="form-control" th:value="${appointment.location}" name="location" id="location"
																	>
																<option disabled="disabled" selected="selected" > -- select the location --</option>
																<option>Canberra</option>
																<option>Melbourne</option>
																<option>Sydney</option>
																<option>Perth</option>
															</select>
														</div>

														<div class="form-group">
															<label for="description">Notes:</label>
															<textarea th:value="${appointment.description}" class="form-control" name="description" id="description" placeholder="Description" ></textarea>
														</div>


														<input type="hidden"
															   name="${_csrf.parameterName}"
															   value="${_csrf.token}"/>

														<a class="btn btn-primary" id="submitAppointment">Submit Scheduling</a>
													</form>

                                                    </div>
                                                </div>
                                                </div>										
                                            </div>
                                        </div>
                                    </div>
                                    <!-- / FORM CONTROLS -->							
								</div>					
						</div>
					</div>
                   <!-- / CONTENT -->                                   
				</div>                            
                </div>
            </div>
		</div>
	</div>

    </main>

<!-- / Navigation -->
<div th:replace="common/nheader :: body-bottom-scripts"/>

</body>
<script type="text/javascript">
$(document).ready(function() {
	 $('#sidebarCollapse').on('click', function () {
	     $('#sidebar').toggleClass('active');
	     $(this).toggleClass('active');
	 });
    startTxnSuccess();
});
</script>

<script type="text/javascript">

$(document).ready( function(){
$("#collapse-services").addClass("collapse show");
});

$(document).ready( function(){
$("#bookAppointment").addClass("active");
});
</script>
</html>
